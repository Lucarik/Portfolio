<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script defer src="app.js"></script>
    </head>
    <body>
        <h1 class="title">Justin Sterling's Portfolio</h1>
        <header id="header-nav">
            <ul class="main-nav">
                <li><a href="#">Top</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="project body">
            <div class="project-container c1">
                <section class="left">
                    <div class="project1 box hidden hidden1">
                    
                    </div>
                </section>
                <section class="right text">
                    <h2 class="hidden htitle1">First Project Title</h2>
                    <p class="hidden hdesc">Description</p>
                </section>
            </div>
            <div class="project-container c2">
                <section class="left text">
                    <h2 class="hidden htitle2">Second Project Title</h2>
                    <p class="hidden hdesc">Description</p>
                </section>
                <section class="right">
                    <div class="project2 box hidden hidden2">
                    
                    </div>
                </section>
                
            </div>
        </div>
        <div class="about body">
            <div class="about-outline hidden hidden3">
                <div class="about-container">
                    <h2 class="about-title">Hi, I'm Justin</h2>
                    <p class="about-desc">Summary goes here</p>
                </div>
            </div>
        </div>
        <div class="contact body">
            <div class="contact-container">
                <h1 id="resume-link" class="hidden"><a href="#">My Resume</a></h1>
                <button id="contact-button" class="hidden hidden4">
                    Contact Me
                </button>
                <ul id="contact-list">
                    <li class="contact-li hidden hidden3"><a href="#">Email</a></li>
                    <li class="contact-li hidden hidden3"><a href="#">LinkedIn</a></li>
                    <li class="contact-li hidden hidden3">Phone Number</li>
                </ul>
            </div>

        </div>
    </body>
</html>
